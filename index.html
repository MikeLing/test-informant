<html>
<head>
    <meta charset="utf-8">
    <title>Test Informant</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-multiselect.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.standalone.min.css">
    <link rel="stylesheet" type="text/css" href="css/informant.css">

</head>

<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Test Informant</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://wiki.mozilla.org/Auto-tools/Projects/Test-Informant">About</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" role="main">
    <div class="form">
        <div id="suite-group" class="form-group">
            <label for="suite-selection" class="control-label">Suite
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <div>
                <select id="suite-selection" multiple="multiple" class="form-control">
                    <option value="marionette">marionette</option>
                    <option value="mochitest-a11y">mochitest a11y</option>
                    <option value="mochitest-browser-chrome">mochitest browser-chrome</option>
                    <option value="mochitest-chrome">mochitest chrome</option>
                    <option value="mochitest-plain">mochitest plain</option>
                    <option value="xpcshell">xpcshell</option>
                </select>
            </div>
        </div>
        <div id="branch-group" class="form-group">
            <label for="branch-selection" class="control-label">Branch</label>
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <div>
                <select id="branch-selection" class="form-control">
                    <option value="b2g-inbound">b2g-inbound</option>
                    <option value="fx-team">fx-team</option>
                    <option value="mozilla-aurora">mozilla-aurora</option>
                    <option value="mozilla-beta">mozilla-beta</option>
                    <option value="mozilla-central" selected="selected">mozilla-central</option>
                    <option value="mozilla-inbound">mozilla-inbound</option>
                    <option value="mozilla-release">mozilla-release</option>
                </select>
            </div>
        </div>

        <div id="date-group" class="form-group">
            <label for="date-selection" class="control-label">Range</label>
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <div id="date-selection" class="input-daterange">
                <input type="text" class="from-date input-small"/>
                <span class="add-on" style="vertical-align:top;height:25px">to</span>
                <input type="text" class="to-date input-small"/>
            </div>
        </div>

        <div id="generate-group" class="form-group">
            <div>
                <button id="generate-button" class="btn btn-primary" onclick="report.generate();">Generate Report</button>
            </div>
            <span id="generate-status"></span>
        </div>
    </div>

    <div id="report">
    </div>
</div>

<script id="report-template" type="text/x-handlebars-template">
<div class="page-header">
    <h4>Test Informant Report</h3>
    <div>Showing tests enabled or disabled between {{ fromDate }} and {{ toDate }}.</div>
    <div>{{ totalPercentage }}% of tests across all suites and configurations are enabled.</div>
</div>
<div id="data">
    <div id="suites-accordion" class="panel-group" role="tablist" aria-multiselectable="true">
        {{#each suites}}
            <div class="panel panel-default">
                <div id="{{@key}}-heading" class="panel-heading" role="tab">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#suites-accordion" href="#{{@key-collapse}}" aria-expanded="true" aria-controls="{{@key-collapse}}">{{@key}}</a>
                    </h4>
                </div>
                <div id="{{@key}}-collapse" class="panel-collapse collapse" role="tabpanel" aria-labelled-by="{{@key}}-heading">
                    <div class="panel-body">

                    </div>
                </div> 
            </div>
        {{/each}}
    </div>
</div>
</script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
<script type="text/javascript" src="js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="js/handlebars-v3.0.1.js"></script>
<script type="text/javascript" src="js/report.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#suite-selection').multiselect({
            includeSelectAllOption: true
        });
        $('#branch-selection').multiselect();

        var endDate = new Date();
        var fromDate = new Date();
        var toDate = new Date();
        fromDate.setDate(endDate.getDate()-2);
        toDate.setDate(endDate.getDate()-1);
        $('#date-selection').datepicker({
            autoclose: true,
            endDate: endDate,
            format: "yyyy-mm-dd",
            orientation: "top",
            startDate: new Date(2015, 3, 1),
            todayBtn: "linked"
        });
        $('#date-selection .from-date').datepicker('setDate', fromDate);
        $('#date-selection .from-date').datepicker('update');
        $('#date-selection .to-date').datepicker('setDate', toDate);
        $('#date-selection .to-date').datepicker('update');

        Handlebars.registerHelper("math", function(lvalue, operator, rvalue, options) {
            lvalue = parseFloat(lvalue);
            rvalue = parseFloat(rvalue);

            return {
                "+": lvalue + rvalue,
                "-": lvalue - rvalue,
                "*": lvalue * rvalue,
                "/": lvalue / rvalue,
                "%": lvalue % rvalue
            }[operator];
        });
    });
</script>
</body>
</html>
